{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1>{{ group.title }}</h1>
    {% for post in posts %}
      <ul>
        <li>
          Автор: {{ post.author.get_full_name }}
        </li>
        <li>
          Дата публикации: {{ post.pub_date|date:"d E Y" }}
        </li>
      </ul>
      <p>{{ post.text }}</p>
      {% if not forloop.last %}
        <hr>{% endif %}
    {% endfor %}
    {{ text }}
    <br>
    <a class="navbar-brand" href="{% url 'posts:index' %}">
      Ссылка на главную
    </a>
  </div>
{% endblock %}
